<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayStation Secret Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Quiz-specific styles */
        .quiz-container {
            min-height: 100vh;
            padding: 2rem;
            background: linear-gradient(135deg, var(--ps-dark) 0%, var(--ps-gray) 50%, var(--ps-blue) 100%);
        }
        
        .quiz-header {
            text-align: center;
            margin-bottom: 3rem;
            padding-top: 100px;
        }
        
        .quiz-title {
            font-family: 'Orbitron', monospace;
            font-size: 2.5rem;
            color: var(--ps-accent);
            text-shadow: 0 0 20px var(--ps-accent);
            margin-bottom: 1rem;
        }
        
        .quiz-progress {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .progress-bar {
            width: 300px;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--ps-accent), var(--ps-gold));
            border-radius: 4px;
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .question-card {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 2rem;
            border: 2px solid rgba(0, 212, 255, 0.3);
            backdrop-filter: blur(10px);
            display: none;
        }
        
        .question-card.active {
            display: block;
            animation: questionAppear 0.5s ease-out;
        }
        
        .question-number {
            color: var(--ps-gold);
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        
        .question-text {
            font-size: 1.3rem;
            color: var(--ps-white);
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .character-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
            margin: 0 auto 2rem;
            display: block;
            border: 3px solid var(--ps-accent);
        }
        
        .options {
            display: grid;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .option {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 10px;
            padding: 1rem;
            color: var(--ps-white);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }
        
        .option:hover {
            background: rgba(0, 212, 255, 0.2);
            border-color: var(--ps-accent);
            transform: translateY(-2px);
        }
        
        .option.selected {
            background: rgba(0, 212, 255, 0.3);
            border-color: var(--ps-accent);
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.5);
        }
        
        .quiz-controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        
        .quiz-btn {
            padding: 1rem 2rem;
            background: linear-gradient(45deg, var(--ps-blue), var(--ps-light-blue));
            color: var(--ps-white);
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        
        .quiz-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 112, 243, 0.4);
        }
        
        .quiz-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .quiz-results {
            text-align: center;
            display: none;
        }
        
        .results-title {
            font-family: 'Orbitron', monospace;
            font-size: 2rem;
            color: var(--ps-gold);
            margin-bottom: 1rem;
        }
        
        .results-score {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .results-message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        @keyframes questionAppear {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 768px) {
            .quiz-title {
                font-size: 2rem;
            }
            
            .progress-bar {
                width: 250px;
            }
            
            .question-card {
                padding: 1.5rem;
            }
            
            .character-image {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1 class="quiz-title">ðŸŽ® PlayStation Secret Quiz</h1>
            <div class="quiz-progress">
                <span class="progress-text">Question <span id="currentQuestion">1</span> of 15</span>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>
        </div>
        
        <div id="quizContent">
            <!-- Questions will be dynamically loaded here -->
        </div>
        
        <div class="quiz-results" id="quizResults">
            <h2 class="results-title">Quiz Complete!</h2>
            <div class="results-score" id="finalScore"></div>
            <div class="results-message" id="resultsMessage"></div>
            <div class="quiz-controls">
                <button class="quiz-btn" onclick="restartQuiz()">Try Again</button>
                <button class="quiz-btn" id="secretBtn" style="display: none;" onclick="goToSecret()">Access Secret Content</button>
            </div>
        </div>
    </div>

    <script src="quiz-script.js"></script>
</body>
</html>
