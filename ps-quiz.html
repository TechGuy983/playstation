<head>

    <style>
        .quiz-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            border: 1px solid rgba(0, 212, 255, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .quiz-header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .quiz-title {
            font-family: 'Orbitron', monospace;
            font-size: 2.5rem;
            color: var(--ps-accent);
            text-shadow: 0 0 20px var(--ps-accent);
            margin-bottom: 1rem;
        }
        
        .quiz-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 2rem;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--ps-blue), var(--ps-accent));
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .question-container {
            margin-bottom: 2rem;
        }
        
        .question {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--ps-white);
        }
        
        .answers {
            display: grid;
            gap: 1rem;
        }
        
        .answer-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 15px;
            padding: 1rem 1.5rem;
            color: var(--ps-white);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
        }
        
        .answer-btn:hover {
            border-color: var(--ps-accent);
            background: rgba(0, 212, 255, 0.1);
            transform: translateX(10px);
        }
        
        .answer-btn.selected {
            border-color: var(--ps-accent);
            background: rgba(0, 212, 255, 0.2);
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.3);
        }
        
        .answer-btn.correct {
            border-color: var(--ps-green);
            background: rgba(46, 204, 113, 0.2);
            box-shadow: 0 0 15px rgba(46, 204, 113, 0.3);
        }
        
        .answer-btn.incorrect {
            border-color: #e74c3c;
            background: rgba(231, 76, 60, 0.2);
            box-shadow: 0 0 15px rgba(231, 76, 60, 0.3);
        }
        
        .next-btn {
            background: linear-gradient(45deg, var(--ps-blue), var(--ps-light-blue));
            color: var(--ps-white);
            border: none;
            padding: 1rem 2rem;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 2rem;
            display: none;
        }
        
        .next-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 112, 243, 0.5);
        }
        
        .quiz-results {
            display: none;
            text-align: center;
            padding: 2rem;
        }
        
        .trophy-animation {
            font-size: 5rem;
            margin-bottom: 1rem;
            animation: trophyBounce 2s ease-in-out infinite;
        }
        
        @keyframes trophyBounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }
        
        .results-title {
            font-family: 'Orbitron', monospace;
            font-size: 2.5rem;
            color: var(--ps-gold);
            text-shadow: 0 0 20px var(--ps-gold);
            margin-bottom: 1rem;
        }
        
        .results-message {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .score-display {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--ps-accent);
            margin-bottom: 2rem;
        }
        
        .goty-btn {
            background: linear-gradient(45deg, var(--ps-gold), #f39c12);
            color: var(--ps-dark);
            border: none;
            padding: 1.2rem 2.5rem;
            border-radius: 30px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 1rem;
            text-decoration: none;
            display: inline-block;
        }
        
        .goty-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(243, 156, 18, 0.4);
        }
        
        .retry-btn {
            background: transparent;
            color: var(--ps-accent);
            border: 2px solid var(--ps-accent);
            padding: 1rem 2rem;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0.5rem;
            text-decoration: none;
            display: inline-block;
            white-space: nowrap;
            min-width: 150px;
            text-align: center;
        }
        
        .retry-btn:hover {
            background: var(--ps-accent);
            color: var(--ps-dark);
            transform: translateY(-3px);
        }
        
        #actionButtons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        @media (max-width: 768px) {
            #actionButtons {
                flex-direction: column;
                gap: 1rem;
            }
            
            .goty-btn, .retry-btn {
                width: 100%;
                max-width: 300px;
                text-align: center;
                margin: 0.5rem 0;
            }
            
            .retry-btn {
                min-width: auto;
            }
        }
        
        .fail-message {
            color: #e74c3c;
        }
        
        .fail-message .results-title {
            color: #e74c3c;
            text-shadow: 0 0 20px #e74c3c;
        }
    </style>
</head>
<body>

                    </div>

    <main style="margin-top: 120px; padding: 2rem 0;">
        <div class="container">
            <div class="quiz-container">
                <div class="quiz-header">
                    <h1 class="quiz-title">PlayStation Quiz Challenge</h1>
                    <p class="quiz-subtitle">Test your PlayStation knowledge! Get 3 out of 5 correct to unlock a special reward.</p>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                </div>

                <div id="quizContent">
                    <div class="question-container">
                        <div class="question" id="questionText"></div>
                        <div class="answers" id="answersContainer"></div>
                        <button class="next-btn" id="nextBtn" onclick="nextQuestion()">Next Question</button>
                    </div>
                </div>

                <div class="quiz-results" id="quizResults">
                    <div class="trophy-animation" id="trophyIcon">üèÜ</div>
                    <h2 class="results-title" id="resultsTitle">Good Job!</h2>
                    <p class="results-message" id="resultsMessage"></p>
                    <div class="score-display" id="scoreDisplay"></div>
                    <div id="actionButtons">
                        <a href="https://blog.playstation.com/2025/12/18/ps-blog-game-of-the-year-2025-the-winners/" target="_blank" class="goty-btn" id="gotyBtn" style="display: none;">Game of the Year Awards</a>
                        <button class="retry-btn" onclick="restartQuiz()">Try Again</button>
                        <a href="exclusives.html" class="retry-btn">Back to Exclusives</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const questions = [
            {
                question: "Which PlayStation exclusive features Kratos and his son Atreus?",
                answers: ["The Last of Us", "God of War", "Horizon Zero Dawn", "Ghost of Tsushima"],
                correct: 1
            },
            {
                question: "What is the name of the main character in Horizon Zero Dawn?",
                answers: ["Ellie", "Aloy", "Abby", "Lara"],
                correct: 1
            },
            {
                question: "Which PlayStation console introduced the DualSense controller?",
                answers: ["PlayStation 4", "PlayStation 5", "PlayStation 3", "PlayStation Portable"],
                correct: 1
            },
            {
                question: "In The Last of Us, what type of creatures are the main enemies?",
                answers: ["Zombies", "Infected", "Mutants", "Aliens"],
                correct: 1
            },
            {
                question: "Which studio developed the Spider-Man games for PlayStation?",
                answers: ["Naughty Dog", "Santa Monica Studio", "Insomniac Games", "Guerrilla Games"],
                correct: 2
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let selectedAnswer = -1;

        function startQuiz() {
            currentQuestion = 0;
            score = 0;
            selectedAnswer = -1;
            document.getElementById('quizContent').style.display = 'block';
            document.getElementById('quizResults').style.display = 'none';
            showQuestion();
        }

        function showQuestion() {
            const question = questions[currentQuestion];
            document.getElementById('questionText').textContent = `${currentQuestion + 1}. ${question.question}`;
            
            const answersContainer = document.getElementById('answersContainer');
            answersContainer.innerHTML = '';
            
            question.answers.forEach((answer, index) => {
                const button = document.createElement('button');
                button.className = 'answer-btn';
                button.textContent = answer;
                button.onclick = () => selectAnswer(index);
                answersContainer.appendChild(button);
            });
            
            document.getElementById('nextBtn').style.display = 'none';
            updateProgress();
        }

        function selectAnswer(index) {
            selectedAnswer = index;
            const buttons = document.querySelectorAll('.answer-btn');
            buttons.forEach((btn, i) => {
                btn.classList.remove('selected', 'correct', 'incorrect');
                if (i === index) {
                    btn.classList.add('selected');
                }
            });
            
            // Show correct/incorrect after a delay
            setTimeout(() => {
                const correctIndex = questions[currentQuestion].correct;
                buttons[correctIndex].classList.add('correct');
                
                if (index !== correctIndex) {
                    buttons[index].classList.add('incorrect');
                } else {
                    score++;
                }
                
                buttons.forEach(btn => btn.style.pointerEvents = 'none');
                document.getElementById('nextBtn').style.display = 'block';
            }, 500);
        }

        function nextQuestion() {
            currentQuestion++;
            
            if (currentQuestion < questions.length) {
                selectedAnswer = -1;
                showQuestion();
            } else {
                showResults();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function showResults() {
            document.getElementById('quizContent').style.display = 'none';
            document.getElementById('quizResults').style.display = 'block';
            
            const resultsContainer = document.getElementById('quizResults');
            const trophyIcon = document.getElementById('trophyIcon');
            const resultsTitle = document.getElementById('resultsTitle');
            const resultsMessage = document.getElementById('resultsMessage');
            const scoreDisplay = document.getElementById('scoreDisplay');
            const gotyBtn = document.getElementById('gotyBtn');
            
            scoreDisplay.textContent = `Your Score: ${score} out of ${questions.length}`;
            
            if (score >= 3) {
                // Success - show trophy and GOTY button
                resultsContainer.classList.remove('fail-message');
                trophyIcon.textContent = 'üèÜ';
                resultsTitle.textContent = 'Good Job!';
                resultsTitle.style.color = 'var(--ps-gold)';
                resultsTitle.style.textShadow = '0 0 20px var(--ps-gold)';
                resultsMessage.textContent = 'Congratulations! You\'ve proven your PlayStation knowledge. You\'ve unlocked access to the Game of the Year awards!';
                gotyBtn.style.display = 'inline-block';
                
                // Add confetti effect
                createConfetti();
            } else {
                // Failure - encourage to try again
                resultsContainer.classList.add('fail-message');
                trophyIcon.textContent = 'üòî';
                resultsTitle.textContent = 'Almost There!';
                resultsTitle.style.color = '#e74c3c';
                resultsTitle.style.textShadow = '0 0 20px #e74c3c';
                resultsMessage.textContent = 'You need at least 3 correct answers to unlock the special reward. Give it another try!';
                gotyBtn.style.display = 'none';
            }
        }

        function createConfetti() {
            const colors = ['#00d4ff', '#f39c12', '#2ecc71', '#e91e63', '#9b59b6'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.style.position = 'fixed';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.top = '-10px';
                    confetti.style.width = '10px';
                    confetti.style.height = '10px';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.borderRadius = '50%';
                    confetti.style.pointerEvents = 'none';
                    confetti.style.zIndex = '9999';
                    confetti.style.animation = 'fall 3s linear forwards';
                    
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 3000);
                }, i * 100);
            }
        }

        function restartQuiz() {
            startQuiz();
        }

        // Add CSS for confetti animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fall {
                to {
                    transform: translateY(100vh) rotate(360deg);
                }
            }
        `;
        document.head.appendChild(style);

        // Start the quiz when page loads
        startQuiz();
    </script>

</body>
