<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div style="padding: 2rem;">
        <h1>Video Aspect Ratio Test</h1>
        
        <h2>Single Video</h2>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/RkC0l4iekYo" 
                    title="PlayStation Showcase" frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen></iframe>
        </div>
        
        <h2>Video Grid</h2>
        <div class="video-grid">
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/F_f6TKEe5Ng" 
                        title="Game Trailer" frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen></iframe>
            </div>
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/ZkLPKd-Vs8g" 
                        title="The Last of Us Part II Trailer" frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen></iframe>
            </div>
        </div>
    </div>
</body>
</html>
