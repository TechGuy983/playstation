<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#003087;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0070f3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="symbolGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#bgGradient)" stroke="#00d4ff" stroke-width="1"/>
  
  <!-- PlayStation symbols arranged in a cross pattern -->
  <!-- Triangle (top) -->
  <polygon points="16,6 12,14 20,14" fill="url(#symbolGradient)" stroke="#003087" stroke-width="0.5"/>
  
  <!-- Square (left) -->
  <rect x="6" y="12" width="8" height="8" fill="url(#symbolGradient)" stroke="#003087" stroke-width="0.5"/>
  
  <!-- Circle (right) -->
  <circle cx="22" cy="16" r="4" fill="none" stroke="url(#symbolGradient)" stroke-width="2"/>
  
  <!-- X (bottom) -->
  <g fill="none" stroke="url(#symbolGradient)" stroke-width="2" stroke-linecap="round">
    <line x1="13" y1="23" x2="19" y2="29"/>
    <line x1="19" y1="23" x2="13" y2="29"/>
  </g>
  
  <!-- Center glow effect -->
  <circle cx="16" cy="16" r="3" fill="rgba(0,212,255,0.3)" opacity="0.8"/>
</svg>