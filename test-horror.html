        .quiz-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;

        .quiz-header {

            margin-bottom: 3rem;
        }
        
        .quiz-title {
            font-family: 'Orbitron', monospace;
            font-size: 2.5rem;
            color: #dc143c;
            margin-bottom: 1rem;
        }
        
        .quiz-subtitle {
            font-size: 1.2rem;

            margin-bottom: 1rem;
        }
        
        .quiz-progress {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            height: 10px;
            margin: 2rem 0;
            overflow: hidden;
        }
        
        .quiz-progress-bar {
            background: linear-gradient(45deg, #dc143c, #ff1744);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .question-container {
            margin-bottom: 2rem;
        }
        
        .question-number {
            color: #dc143c;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        .question-text {
            font-size: 1.3rem;
            color: #fff;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .answers-grid {
            display: grid;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .answer-option {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 1rem 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #fff;
            font-size: 1.1rem;
        }
        
        .answer-option:hover {
            border-color: #dc143c;
            background: rgba(220, 20, 60, 0.1);
            transform: translateX(10px);
        }
        
        .answer-option.selected {
            border-color: #dc143c;
            background: rgba(220, 20, 60, 0.2);
            box-shadow: 0 0 20px rgba(220, 20, 60, 0.3);
        }
        
        .quiz-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 2rem;
        }
        
        .quiz-btn {
            background: linear-gradient(45deg, #dc143c, #ff1744);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .quiz-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(220, 20, 60, 0.4);
        }
        
        .quiz-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .quiz-results {
            text-align: center;
            display: none;
        }
        
        .results-score {
            font-size: 3rem;
            color: #dc143c;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        
        .results-message {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .results-unlock {
            background: linear-gradient(45deg, #dc143c, #ff1744);
            color: white;
            border: none;
            padding: 1.5rem 3rem;
            border-radius: 30px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin: 1rem;
        }
        
        .results-unlock:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(220, 20, 60, 0.4);
        }
        
        @media (max-width: 768px) {
            .quiz-container {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            .quiz-title {
                font-size: 2rem;
            }
            
            .question-text {
                font-size: 1.1rem;
            }
            
            .quiz-buttons {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>

    <main style="margin-top: 120px;">
        <div class="quiz-container">
            <div class="quiz-header">
                <h1 class="quiz-title">Horror Gaming Test</h1>
                <p class="quiz-subtitle">The Last of Us & Horror Games Knowledge</p>
                <div class="quiz-progress">
                    <div class="quiz-progress-bar" id="progressBar"></div>
                </div>
            </div>

            <div id="quizContent">
                <div class="question-container">
                    <div class="question-number" id="questionNumber">Question 1 of 10</div>
                    <div class="question-text" id="questionText"></div>
                    <div class="answers-grid" id="answersGrid"></div>
                </div>

                <div class="quiz-buttons">
                    <button class="quiz-btn" id="prevBtn" onclick="previousQuestion()" disabled>Previous</button>
                    <button class="quiz-btn" id="nextBtn" onclick="nextQuestion()" disabled>Next</button>
                </div>
            </div>

            <div class="quiz-results" id="quizResults">
                <div class="results-score" id="finalScore"></div>
                <div class="results-message" id="resultsMessage"></div>
                <button class="results-unlock" id="unlockBtn" onclick="unlockContent()" style="display: none;">
                    üîì Access The Last of Us Exclusive Content
                </button>
                <button class="quiz-btn" onclick="restartQuiz()">Retake Test</button>
                <button class="quiz-btn" onclick="goToCategories()">Back to Categories</button>
            </div>
        </div>
    </main>

    <script src="clean-nav.js"></script>
    <script src="script.js"></script>
    <script>
        const questions = [
            {
                question: "Who are the main protagonists in The Last of Us?",
                answers: ["Joel and Ellie", "Tommy and Maria", "Bill and Frank", "Marlene and Riley"],
                correct: 0
            },
            {
                question: "What caused the apocalypse in The Last of Us?",
                answers: ["Nuclear war", "Zombie virus", "Cordyceps fungus", "Alien invasion"],
                correct: 2
            },
            {
                question: "What is the name of the infected type that uses echolocation?",
                answers: ["Runners", "Stalkers", "Clickers", "Bloaters"],
                correct: 2
            },
            {
                question: "What makes Ellie special in The Last of Us?",
                answers: ["She's immune to infection", "She has special powers", "She's a skilled fighter", "She knows the cure"],
                correct: 0
            },
            {
                question: "Which organization is trying to develop a cure?",
                answers: ["The Military", "The Fireflies", "The Hunters", "The WLF"],
                correct: 1
            },
            {
                question: "In The Last of Us Part II, who is the main antagonist?",
                answers: ["David", "Marlene", "Abby", "Isaac"],
                correct: 2
            },
            {
                question: "What is the most dangerous type of infected in The Last of Us?",
                answers: ["Clickers", "Bloaters", "Stalkers", "Rat King"],
                correct: 3
            },
            {
                question: "Where does The Last of Us primarily take place?",
                answers: ["New York", "Post-apocalyptic America", "Europe", "Canada"],
                correct: 1
            },
            {
                question: "What is Joel's profession before the outbreak?",
                answers: ["Police officer", "Construction worker", "Teacher", "Doctor"],
                correct: 1
            },
            {
                question: "Which studio developed The Last of Us?",
                answers: ["Santa Monica Studio", "Naughty Dog", "Insomniac Games", "Guerrilla Games"],
                correct: 1
            }
        ];

        let currentQuestion = 0;
        let selectedAnswers = [];
        let score = 0;

        function initQuiz() {
            showQuestion();
            updateProgress();
        }

        function showQuestion() {
            const question = questions[currentQuestion];
            document.getElementById('questionNumber').textContent = `Question ${currentQuestion + 1} of ${questions.length}`;
            document.getElementById('questionText').textContent = question.question;
            
            const answersGrid = document.getElementById('answersGrid');
            answersGrid.innerHTML = '';
            
            question.answers.forEach((answer, index) => {
                const answerDiv = document.createElement('div');
                answerDiv.className = 'answer-option';
                answerDiv.textContent = answer;
                answerDiv.onclick = () => selectAnswer(index);
                
                if (selectedAnswers[currentQuestion] === index) {
                    answerDiv.classList.add('selected');
                }
                
                answersGrid.appendChild(answerDiv);
            });
            
            updateButtons();
        }

        function selectAnswer(answerIndex) {
            selectedAnswers[currentQuestion] = answerIndex;
            
            // Update visual selection
            document.querySelectorAll('.answer-option').forEach((option, index) => {
                option.classList.toggle('selected', index === answerIndex);
            });
            
            updateButtons();
        }

        function updateButtons() {
            document.getElementById('prevBtn').disabled = currentQuestion === 0;
            document.getElementById('nextBtn').disabled = selectedAnswers[currentQuestion] === undefined;
            
            if (currentQuestion === questions.length - 1) {
                document.getElementById('nextBtn').textContent = 'Finish Test';
            } else {
                document.getElementById('nextBtn').textContent = 'Next';
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                showQuestion();
                updateProgress();
            } else {
                finishQuiz();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion();
                updateProgress();
            }
        }

        function finishQuiz() {
            // Calculate score
            score = 0;
            selectedAnswers.forEach((answer, index) => {
                if (answer === questions[index].correct) {
                    score++;
                }
            });
            
            // Show results
            document.getElementById('quizContent').style.display = 'none';
            document.getElementById('quizResults').style.display = 'block';
            
            document.getElementById('finalScore').textContent = `${score}/${questions.length}`;
            
            let message = '';
            if (score >= 5) {
                message = `üéâ Congratulations! You've passed the Horror Gaming Test with ${score} out of ${questions.length} correct answers. You've unlocked exclusive The Last of Us content!`;
                document.getElementById('unlockBtn').style.display = 'inline-block';
            } else {
                message = `You scored ${score} out of ${questions.length}. You need at least 5 correct answers to unlock exclusive content. Try again to improve your score!`;
            }
            
            document.getElementById('resultsMessage').textContent = message;
        }

        function unlockContent() {
            window.location.href = 'last-of-us-exclusive.html';
        }

        function restartQuiz() {
            currentQuestion = 0;
            selectedAnswers = [];
            score = 0;
            document.getElementById('quizContent').style.display = 'block';
            document.getElementById('quizResults').style.display = 'none';
            initQuiz();
        }

        function goToCategories() {
            window.location.href = 'test-categories.html';
        }

        // Initialize quiz when page loads
        document.addEventListener('DOMContentLoaded', initQuiz);
    </script>
